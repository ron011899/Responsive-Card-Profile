<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui Design</title>
    <link rel="stylesheet" href="style.css"/>

<!--BOxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ronel.jpeg" alt="Ronel's Image" class="profile-image">
        </div>
        <div class="text-area">
            <span class="name">Ronel Balsamo Dialogo</span>
            <span class="My-job">Front-end Web Developer</span>
        </div>
        <div class="media-icons">
            <a href="#" style="background-color: #0f90f2;" class="icons">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;"class="icons">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #fd0271;"class="icons">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background-color: #0077b5 ;"class="icons">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="datas">
                <i class='bx bx-like'>20k</i>
            </div>
            <div class="datas">
                <i class='bx bx-chat'>10k</i>
            </div>
            <div class="datas">
                <i class='bx bx-share-alt'>7k</i>
            </div>
        </div>
    </div>
    
</body>
</html>
